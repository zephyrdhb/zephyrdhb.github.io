        }
        nav a:hover {

        }
        .post-list {

            padding: 0;
        }
        .post-item {

        }
    </style>
</head>
<body>

  <style>
    .pagination {
      text-align: center;
      margin: 2em 0;
      padding: 1em 0;
      border-top: 1px solid #eee;
    }
    .pagination a, .pagination span {
      display: inline-block;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      border-radius: 3px;
    }
    .pagination a {
      color: #0074d9;
      text-decoration: none;
      border: 1px solid #0074d9;
      transition: all 0.2s ease;
    }
    .pagination a:hover {
      background: #0074d9;
      color: white;
    }
    .pagination .disabled {
      color: #999;
      border: 1px solid #ddd;
