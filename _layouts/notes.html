<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Notes</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Technical Notes</h1>
        
        <div class="notes-list">
            <h2>All Notes</h2>
            <ul>
                {% for note in site.notes %}
                    <li><a href="{{ note.url }}">{{ note.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="note-content">
            {% unless page.collection == 'notes' %}
              <p>Click on a note title to view its content here.</p>
            {% endunless %}
            
            {{ content }}
        </div>
        
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
